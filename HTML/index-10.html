<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CookieKit - Tailwind CSS Cookie Banners HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="CookieKit - Tailwind CSS Cookie Banners HTML Template" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- Font Family Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body style="font-family: 'Nunito', sans-serif; scroll-behavior: smooth;" class="h-screen bg-gradient-to-b from-indigo-500/50">

    <div id="cookies-simple-with-icon-and-dismiss-button" class="max-w-sm fixed m-4 bottom-0 start-0">
        <div class="relative rounded-xl bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400">
            <div class="p-5 relative">
                <div class="flex items-center justify-start gap-3 mb-4">
                    <img src="images/cookie/img-1.png" class="h-10 w-10" alt="">
                    <h5 class="text-2xl font-semibold text-gray-9sd50">Cookie Consent</h5>
                </div>
                <p class="text-sm font-medium text-gray-800">This website uses cookies or similar technologies, to enhance your browsing experience and provide personalized recommendations.</p>
                <div class="flex gap-3 mt-6">
                    <button class="w-full py-2 rounded-md text-base font-semibold text-gray-50 bg-gray-800 hover:text-gray-50 hover:bg-gray-950 transition-all duration-500">Accept</button>
                    <button data-hs-remove-element="#cookies-simple-with-icon-and-dismiss-button" class="w-full py-2 rounded-md text-base font-semibold border text-gray-900 border-gray-950 hover:text-gray-50 hover:bg-gray-950 transition-all duration-500">Decline</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>

</body>

</html>
