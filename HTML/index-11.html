<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CookieKit - Tailwind CSS Cookie Banners HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="CookieKit - Tailwind CSS Cookie Banners HTML Template" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- Font Family Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body style="font-family: 'Nunito', sans-serif; scroll-behavior: smooth;" class="h-screen bg-gradient-to-r from-blue-50 via-blue-300/40 to-blue-400/40">

    <div id="cookies-simple-with-icon-and-dismiss-button" class="max-w-3xl mx-auto m-4 fixed bottom-0 inset-x-0">
        <div class="relative rounded border border-gray-200 bg-white shadow-[rgba(50,_50,_105,_0.15)_0px_2px_5px_0px,_rgba(0,_0,_0,_0.05)_0px_1px_1px_0px]">
            <div class="flex flex-wrap sm:flex-nowrap items-center justify-between p-5 gap-6">
                <div class="h-12 w-12 flex items-center justify-center rounded border border-blue-500/10 bg-blue-500/10">
                    <i class="ti ti-cookie text-4xl text-blue-500"></i>
                </div>
                <p class="text-base font-medium text-gray-500">We use cookies to improve your browsing experience.</p>
                <div class="flex gap-3">
                    <button class="px-6 py-2 rounded text-base font-medium text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500">Accept</button>
                    <button data-hs-remove-element="#cookies-simple-with-icon-and-dismiss-button" class="px-6 py-2 rounded text-base font-medium border text-blue-500 border-blue-500 hover:text-white hover:bg-blue-500 transition-all duration-500">Decline</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>

</body>

</html>
