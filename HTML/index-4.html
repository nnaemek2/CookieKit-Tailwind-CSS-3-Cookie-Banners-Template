<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CookieKit - Tailwind CSS Cookie Banners HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="CookieKit - Tailwind CSS Cookie Banners HTML Template" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- Font Family Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body style="font-family: 'Nunito', sans-serif; scroll-behavior: smooth;">

    <div id="cookies-simple-with-icon-and-dismiss-button" class="max-w-md mx-auto m-4 fixed bottom-0 inset-x-0">
        <div class="relative rounded-2xl bg-white shadow-[inset_-12px_-8px_40px_#46464620]">
            <div class="flex flex-wrap sm:flex-nowrap items-start justify-center p-5 gap-4">
                <i class="ti ti-cookie text-5xl text-blue-500"></i>
                <div>
                    <h5 class="text-2xl font-semibold text-gray-900 mb-4">Cookie Consent</h5>
                    <p class="text-base font-medium text-gray-500">This website uses cookies or similar technologies, to enhance your browsing experience and provide personalized recommendations. By continuing to use our website, you agree to our <a href="#" class="text-blue-500">Privacy Policy</a></p>
                    <div class="flex flex-wrap sm:flex-nowrap gap-3 mt-6">
                        <button class="w-full py-2 rounded-full text-base font-medium text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500">Accept</button>
                        <button data-hs-remove-element="#cookies-simple-with-icon-and-dismiss-button" class="w-full py-2 rounded-full text-base font-medium border text-blue-500 border-blue-500 hover:text-white hover:bg-blue-500 transition-all duration-500">Decline</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>

</body>

</html>
