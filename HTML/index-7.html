<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CookieKit - Tailwind CSS Cookie Banners HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="CookieKit - Tailwind CSS Cookie Banners HTML Template" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- Font Family Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body style="font-family: 'Nunito', sans-serif; scroll-behavior: smooth;">

    <div id="cookies-simple-with-icon-and-dismiss-button" class="max-w-sm fixed m-4 bottom-0 start-0">
        <div class="relative rounded-lg bg-white shadow-[0px_4px_16px_rgba(17,17,26,0.1),_0px_8px_24px_rgba(17,17,26,0.1),_0px_16px_56px_rgba(17,17,26,0.1)]">
            <div class="p-5 relative">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center justify-start gap-2">
                        <img src="images/cookie/img-1.png" class="h-10" alt="">
                        <h5 class="text-2xl font-semibold text-gray-900">Cookie Consent</h5>
                    </div>
                    <button type="button" class="h-8 w-8 rounded-md flex items-center justify-center text-gray-900 bg-gray-100 hover:bg-gray-200 transition-all duration-500" data-hs-remove-element="#cookies-simple-with-icon-and-dismiss-button">
                        <span class="sr-only">Dismiss</span>
                        <i class="ti ti-x text-s"></i>
                    </button>
                </div>
                <p class="text-sm font-medium text-gray-500">This website uses cookies or similar sto enhance your browsing experience and provide personalized recommendations.</p>

                <div class="flex items-center justify-between mt-4">
                    <a href="#" class="text-blue-500">Privacy Policy</a>
                    <button class="px-6 py-2 rounded-lg text-base font-medium text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500">Accept</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>

</body>

</html>
