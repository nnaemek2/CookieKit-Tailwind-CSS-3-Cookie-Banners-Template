<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CookieKit - Tailwind CSS Cookie Banners HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="CookieKit - Tailwind CSS Cookie Banners HTML Template" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- Font Family Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body style="font-family: 'Nunito', sans-serif; scroll-behavior: smooth;" class="h-screen bg-gradient-to-r from-slate-500/10 to-yellow-100/10">

    <div class="max-w-sm mx-auto m-4 fixed bottom-0 inset-x-0">
        <div class="relative p-6 text-center rounded-3xl border border-orange-100 bg-orange-100/60 shadow-[rgba(17,_17,_26,_0.1)_0px_0px_16px]">
            <div class="absolute inset-y-0 end-0">
                <button type="button" class="h-10 w-10 rounded-full flex items-center justify-center text-gray-900 hover:text-gray-500 transition-all duration-500" data-hs-remove-element="#cookies-simple-with-icon-and-dismiss-button">
                    <span class="sr-only">Dismiss</span>
                    <i class="ti ti-x text-xl"></i>
                </button>
            </div>
            <div class="h-14 w-14 mx-auto flex items-center justify-center rounded-full border border-gray-900 text-white bg-gray-900">
                <i class="ti ti-cookie text-4xl"></i>
            </div>
            <p class="text-base font-medium text-gray-500 my-7">We use third-party cookies in order to personalize your site experience.</p>
            <button class="px-6 py-2 rounded-md text-base font-medium text-white bg-gray-700 hover:bg-gray-950 transition-all duration-500">Accept</button>
        </div>
    </div>

</body>

</html>
