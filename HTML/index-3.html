<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CookieKit - Tailwind CSS Cookie Banners HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="CookieKit - Tailwind CSS Cookie Banners HTML Template" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Font Family Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body style="font-family: 'Nunito', sans-serif; scroll-behavior: smooth;" class="bg-pink-50/30">

    <div id="cookies-simple-with-icon-and-dismiss-button" class="max-w-sm m-4 fixed bottom-0 start-0">
        <div class="relative rounded-2xl overflow-hidden bg-white shadow-[rgba(17,_17,_26,_0.1)_0px_0px_16px]">
            <div class="absolute inset-y-0 end-0 m-1">
                <button type="button" class="h-10 w-10 rounded-full flex items-center justify-center text-gray-900 hover:bg-gray-100/20 transition-all duration-500" data-hs-remove-element="#cookies-simple-with-icon-and-dismiss-button">
                    <span class="sr-only">Dismiss</span>
                    <i class="ti ti-x text-2xl"></i>
                </button>
            </div>
            <div class="py-16 bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400"></div>
            <div class="p-5 pt-0 relative text-center">
                <div class="-mt-24">
                    <img src="images/cookie/img-2.png" class="h-40 mx-auto" alt="">
                </div>
                <h5 class="text-xl font-bold text-gray-900 mt-4">We uses cookies</h5>
                <p class="text-base font-medium text-gray-700 mt-3">This website uses cookies to ensure you get the best experience on our website.</p>
                <button class="mt-5 md:px-28 px-8 py-2 rounded-full text-base font-medium text-white bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 transition-all duration-500">Accept</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>

</body>

</html>
