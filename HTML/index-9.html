<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CookieKit - Tailwind CSS Cookie Banners HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="CookieKit - Tailwind CSS Cookie Banners HTML Template" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- Font Family Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body style="font-family: 'Nunito', sans-serif; scroll-behavior: smooth;" class="bg-gray-50">

    <div id="cookies-simple-with-icon-and-dismiss-button" class="max-w-sm m-4 fixed bottom-0 end-0">
        <div class="relative text-center rounded-2xl overflow-hidden shadow-[rgba(17,_17,_26,_0.1)_0px_0px_16px]">
            <div class="p-6">
                <img src="images/cookie/img-1.png" class="h-16 mx-auto" alt="">
                <p class="text-base font-semibold text-gray-500 mt-5">The website uses cookies to ensure you get the best experience on our website.</p>
            </div>
            <div class="flex items-center justify-center">
                <button class="w-full py-2 text-lg font-medium border-t text-white border-gray-700 bg-gray-800 hover:bg-gray-950 transition-all duration-500">Accept</button>
                <button data-hs-remove-element="#cookies-simple-with-icon-and-dismiss-button" class="w-full py-2 text-lg font-medium border-t text-gray-900 border-gray-300 hover:border-gray-900 hover:text-white hover:bg-gray-950 transition-all duration-500">Decline</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>

</body>

</html>
