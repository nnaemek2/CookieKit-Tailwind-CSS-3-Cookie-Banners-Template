<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CookieKit - Tailwind CSS Cookie Banners HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="CookieKit - Tailwind CSS Cookie Banners HTML Template" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- Font Family Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body style="font-family: 'Nunito', sans-serif; scroll-behavior: smooth;" class="h-screen bg-gray-50">

    <div id="cookies-simple-with-icon-and-dismiss-button" class="max-w-md ms-auto m-4 fixed bottom-0 end-0">
        <div class="relative rounded-xl bg-gray-950">
            <div class="flex flex-wrap sm:flex-nowrap items-start justify-center p-5 gap-4">
                <div class="flex-shrink">
                    <i class="ti ti-cookie text-4xl text-gray-50"></i>
                </div>
                <div class="flex-grow">
                    <h5 class="text-2xl font-semibold text-gray-50">Cookie Consent</h5>
                    <p class="text-sm font-medium text-gray-200 mt-4">This website uses cookies or similar technologies, to enhance your browsing experience and provide personalized recommendations.</p>
                    <div class="mt-6 flex items-center gap-2">
                        <button class="px-6 py-2 rounded-l-full text-base font-medium border text-gray-50 border-gray-500/50 bg-gray-500/20 hover:bg-gray-500/30 transition-all duration-500">Accept</button>
                        <button data-hs-remove-element="#cookies-simple-with-icon-and-dismiss-button" class="px-6 py-2 rounded-r-full text-base font-medium border text-gray-50 border-gray-500/50 hover:text-white hover:bg-gray-500/20 transition-all duration-500">Decline</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>

</body>

</html>
