<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CookieKit - Tailwind CSS Cookie Banners HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="CookieKit - Tailwind CSS Cookie Banners HTML Template" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Font Family Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body style="font-family: 'Nunito', sans-serif; scroll-behavior: smooth;" class="bg-gray-100">

    <div id="cookies-simple-with-icon-and-dismiss-button" class="max-w-sm ms-auto m-4 fixed bottom-0 end-0">
        <div class="relative rounded-md border border-blue-100 bg-blue-50">
            <div class="p-5 relative">
                <div class="flex items-center justify-start gap-2 mb-4">
                    <img src="images/cookie/img-1.png" class="h-10" alt="">
                    <h5 class="text-2xl font-semibold text-gray-900">Cookie Consent</h5>
                </div>
                <p class="text-sm font-medium text-gray-500">This website uses cookies or similar technologies, to enhance your browsing experience and provide personalized recommendations. By continuing to use our website, you agree to our <a href="#" class="text-blue-500">Privacy Policy</a></p>
                <div class="flex gap-3 mt-6">
                    <button class="w-full py-2 rounded-md text-base font-medium text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500">Accept</button>
                    <button data-hs-remove-element="#cookies-simple-with-icon-and-dismiss-button" class="w-full py-2 rounded-md text-base font-medium border text-blue-500 border-blue-500 hover:text-white hover:bg-blue-500 transition-all duration-500">Decline</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>

</body>

</html>
