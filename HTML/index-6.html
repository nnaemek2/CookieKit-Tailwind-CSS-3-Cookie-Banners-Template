<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CookieKit - Tailwind CSS Cookie Banners HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="CookieKit - Tailwind CSS Cookie Banners HTML Template" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- Font Family Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body style="font-family: 'Nunito', sans-serif; scroll-behavior: smooth;" class="bg-gray-50">

    <div id="cookies-simple-with-icon-and-dismiss-button" class="max-w-5xl mx-auto m-4 fixed bottom-0 inset-x-0">
        <div class="relative rounded-xl border border-gray-900 bg-gray-900">
            <div class="flex flex-wrap sm:flex-nowrap items-center justify-between p-5 gap-6">
                <div class="flex flex-wrap sm:flex-nowrap items-center gap-3">
                    <i class="ti ti-cookie text-5xl text-gray-100"></i>
                    <p class="text-sm font-medium text-gray-100">We use cookies to improve your browsing experience. By clicking, you agree to the of cookies <a href="#" class="text-blue-500">Privacy Policy</a></p>
                </div>
                <div class="flex items-center gap-2">
                    <button class="px-6 py-2 rounded-l-full text-base font-medium border text-gray-50 border-gray-500/50 bg-gray-500/20 hover:bg-gray-500/30 transition-all duration-500">Accept</button>
                    <button data-hs-remove-element="#cookies-simple-with-icon-and-dismiss-button" class="px-6 py-2 rounded-r-full text-base font-medium border text-gray-50 border-gray-500/50 hover:text-white hover:bg-gray-500/20 transition-all duration-500">Decline</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>

</body>

</html>
