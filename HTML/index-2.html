<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CookieKit - Tailwind CSS Cookie Banners HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="CookieKit - Tailwind CSS Cookie Banners HTML Template" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Font Family Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body style="font-family: 'Nunito', sans-serif;" class="bg-blue-500/10 bg-[url('../images/cookie/bg.png')]">

    <div id="cookies-simple-with-icon-and-dismiss-button" class="max-w-sm m-4 fixed bottom-0 end-0">
        <div class="relative bg-white shadow-[0px_4px_16px_rgba(17,17,26,0.1),_0px_8px_24px_rgba(17,17,26,0.1),_0px_16px_56px_rgba(17,17,26,0.1)]">
            <div class="p-5 relative">
                <div class="flex items-center justify-start gap-4 mb-4">
                    <h5 class="text-2xl font-semibold text-gray-900">Want a Cookie?</h5>
                    <img src="images/cookie/img-1.png" class="h-10" alt="">
                </div>
                <p class="text-sm font-medium text-gray-500">This website uses cookies or similar sto enhance your browsing experience and provide personalized recommendations.</p>
                <p class="text-sm font-medium text-gray-500 mt-3">By continuing to use our website, you agree to our <a href="#" class="text-blue-500">Privacy Policy</a></p>

                <button class="mt-7 w-full py-2 text-base font-medium text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500">Accept</button>
                <button data-hs-remove-element="#cookies-simple-with-icon-and-dismiss-button" class="mt-3 w-full py-2 text-base font-medium border text-blue-500 border-blue-500 hover:text-white hover:bg-blue-500 transition-all duration-500">Decline</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>

</body>

</html>
